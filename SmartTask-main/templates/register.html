{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="card-title fw-bold">Create Account</h2>
                    <p class="text-muted">Join SmartTask to collaborate on tasks</p>
                </div>
                
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>
                        
                        <div class="col-md-12 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <div class="col-md-12 mb-4">
                            <label for="role" class="form-label">Account Type</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-tag"></i>
                                </span>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="client">Client</option>
                                    <option value="admin">Service Provider (Admin)</option>
                                </select>
                            </div>
                            <div class="form-text text-muted">
                                <small>Choose "Service Provider" if you want to create and assign tasks, or "Client" to receive tasks.</small>
                            </div>
                        </div>
                        
                        <div class="col-md-12 mb-3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer py-3 text-center">
                <div class="text-muted">Already have an account?</div>
                <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
